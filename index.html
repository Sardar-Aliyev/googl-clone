<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="shortcut icon" href="./assets/log.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#" class="menu">
                <img src="./assets/menu.svg" alt="">
                <p class="app">Google apps</p>
            </a>
            <button>Sign in</button>
        </div>
        <div class="content">
            <div class="google">
                <img src="./assets/googlelogo_color_272x92dp.png" alt="">
            </div>
            <form action="">
                <div class="search">
                    <img src="./assets/search.svg" alt="">
                </div>
                <div class="input">
                    <input type="search" placeholder="" style="font-size: 18px; font-weight: 200;">
                </div>
                <div class="voice">
                    <img src="./assets/voice.svg" alt="">
                </div>
            </form>
            <div class="down">
                <span>Google Search</span>
                <span>I'm Feeling Lucky</span>
            </div>
            <div class="offer">
                <div class="g-offer">
                    <small>Google offered in:</small>
                </div>
                <div class="lang">
                    <small>Azərbaycan dili</small>
                    <small>русский</small>
                </div>

            </div>

        </div>
        <div class="footer">
            <div class="up">
                <h2>Azerbaijan</h2>
            </div>
            <div class="bottom">
                <div class="left">
                    <a href="#">About</a>
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </div>
                <div class="right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </div>
            </div>
        </div>


    </div>
